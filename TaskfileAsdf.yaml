# Asdf related tasks to perform
version: '3'

includes:
  deps:
    taskfile: TaskfileDeps.yaml
    internal: true

vars:
  ZSHRC_FILE: "~/.zshrc"
  ASDF_VERSION: "0.18.0"
  PYTHON_VERSION: "3.14.2"
  GOLANG_VERSION: "1.25.5"
  LAZYDOCKER_VERSION: "0.24.3"
  PRE_COMMIT_VERSION: "4.3.0"

tasks:
  install:
    desc: Install ASDF {{.ASDF_VERSION}}
    cmds:
      - wget https://github.com/asdf-vm/asdf/releases/download/v{{.ASDF_VERSION}}/asdf-v{{.ASDF_VERSION}}-linux-amd64.tar.gz
      - tar xvzf asdf-v{{.ASDF_VERSION}}-linux-amd64.tar.gz
      - rm asdf-v{{.ASDF_VERSION}}-linux-amd64.tar.gz
      - sudo mv asdf /usr/local/bin
    status:
      - asdf --version | grep {{.ASDF_VERSION}}

  config:
    desc: Configure ASDF
    cmds:
      - echo 'export PATH="${ASDF_DATA_DIR:-$HOME/.asdf}/shims:$PATH"' >> {{.ZSHRC_FILE}}
    preconditions:
      - test -f "$HOME/.zshrc"
    status:
      - grep -Fxq 'export PATH="${ASDF_DATA_DIR:-$HOME/.asdf}/shims:$PATH"' {{.ZSHRC_FILE}}


  plugins:
    deps:
      - lazydocker
      - golang
      - pre-commit
      - python

  golang:activate:
    internal: true
    cmds:
      - asdf plugin add golang
    preconditions:
      - asdf info
      - sh: 'asdf plugin list all | grep -w golang'
        msg: "golang is not available in the official asdf plugins"
    status:
      - asdf plugin list | grep -w golang

  golang:
    internal: true
    cmds:
      - asdf install golang {{ .GOLANG_VERSION }}
      - asdf set -u golang {{ .GOLANG_VERSION }}
    deps:
      - golang:activate
    preconditions:
      - asdf plugin list | grep -w golang
    status:
      - asdf current | grep golang | grep {{ .GOLANG_VERSION }}

  pre-commit:activate:
    internal: true
    cmds:
      - asdf plugin add pre-commit
    preconditions:
      - asdf info
      - sh: 'asdf plugin list all | grep -w pre-commit'
        msg: "pre-commit is not available in the official asdf plugins"
    status:
      - asdf plugin list | grep -w pre-commit

  pre-commit:
    internal: true
    cmds:
      - asdf install pre-commit {{ .PRE_COMMIT_VERSION }}
      - asdf set -u pre-commit {{ .PRE_COMMIT_VERSION }}
    deps:
      - pre-commit:activate
    preconditions:
      - asdf plugin list | grep -w pre-commit
    status:
      - asdf current | grep -w pre-commit | grep {{ .PRE_COMMIT_VERSION }}

  python:activate:
    internal: true
    vars:
      DEPS: build-essential libssl-dev zlib1g-dev libbz2-dev libreadline-dev libsqlite3-dev wget curl llvm libncurses-dev xz-utils tk-dev libxml2-dev libxmlsec1-dev libffi-dev liblzma-dev
    cmds:
      - asdf plugin add python
      - for: { var: DEPS }
        task: deps:apt
        vars:
          DEP: '{{.ITEM}}'
    preconditions:
      - asdf info
      - sh: 'asdf plugin list all | grep -w python'
        msg: "Python is not available in the official asdf plugins"
    status:
      - asdf plugin list | grep -w python

  python:
    internal: true
    desc: Install python {{ .PYTHON_VERSION }}
    cmds:
      - asdf install python {{ .PYTHON_VERSION }}
      - asdf set -u python {{ .PYTHON_VERSION }}
    deps:
      - python:activate
    preconditions:
      - asdf plugin list | grep -w python
    status:
      - asdf current | grep -w python | grep {{ .PYTHON_VERSION }}

  lazydocker:activate:
    internal: true
    cmds:
      # Plugin repository is unmaintained but works with recent versions of asdf and lazydocker
      - asdf plugin add lazydocker https://github.com/comdotlinux/asdf-lazydocker.git
    preconditions:
      - asdf info
    status:
      - asdf plugin list | grep -w lazydocker

  lazydocker:
    internal: true
    cmds:
      - asdf install lazydocker {{ .LAZYDOCKER_VERSION }}
      - asdf set -u lazydocker {{ .LAZYDOCKER_VERSION }}
    deps:
      - lazydocker:activate
    preconditions:
      - asdf plugin list | grep -w lazydocker
    status:
      - asdf current | grep -w lazydocker | grep {{ .LAZYDOCKER_VERSION }}
