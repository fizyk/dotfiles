version: '3'

includes:
  git: TaskfileGit.yaml
  zsh: TaskfileZsh.yaml
  pyenv: TaskfilePyenv.yaml
  docker: TaskfileDocker.yaml

tasks:
  install:
    cmds:
      - task: git:install
      - task: zsh:install
      - task: pyenv:install
      - task: docker:install
  config:
    cmds:
      - task: git:config
      - task: zsh:config
      - task: pyenv:config
      - task: docker:config
  default:
    deps:
      [install]